name: Update Humanizer Dataset

permissions:
  contents: write

concurrency:
  group: sukslan-humanizer
  cancel-in-progress: true

on:
  schedule:
    # Jam 09.00 WIB tiap hari
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Jalankan update.js
      - name: Run Update Script
        run: node update.js

      # 4️⃣ Commit & Push Aman
      - name: Commit and Push Changes
        run: |
          git config user.name "Sukslan Bot"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add .

          # commit dulu kalau ada perubahan
          git commit -m "auto update humanizer dataset" || echo "no changes"

          # pull terbaru biar tidak konflik
          git pull --rebase origin master || true

          # push aman
          git push origin master --force-with-lease
          
