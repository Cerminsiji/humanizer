name: Update Humanizer Dataset

permissions:
  contents: write

concurrency:
  group: sukslan-humanizer
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 2 * * *"   # 09.00 WIB tiap hari
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Detect branch otomatis
      - name: Detect Branch
        run: echo "BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

      # 3️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4️⃣ Jalankan update.js
      - name: Run Update Script
        run: node update.js

      # 5️⃣ Commit & Push Aman
      - name: Commit and Push Changes
        run: |
          git config user.name "Sukslan Bot"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add .

          # commit jika ada perubahan
          git commit -m "auto update humanizer dataset csv" || echo "no changes"

          # ambil update terbaru TANPA hapus file lokal
          git pull --rebase origin $BRANCH || true

          # push aman
          git push origin $BRANCH --force-with-lease
