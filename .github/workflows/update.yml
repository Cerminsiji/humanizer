name: Update Humanizer Dataset

# IZIN UNTUK PUSH KE REPO
permissions:
  contents: write

# CEGAH WORKFLOW JALAN BERSAMAAN
concurrency:
  group: sukslan-humanizer
  cancel-in-progress: true

on:
  schedule:
    # Jam 09.00 WIB setiap hari
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # penting untuk rebase

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Jalankan Script Update Dataset
      - name: Run Update Script
        run: node update.js

      # 4️⃣ Commit & Push Aman
      - name: Commit and Push Changes
        run: |
          git config user.name "Sukslan Bot"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          # ambil perubahan terbaru dulu
          git pull --rebase origin master || true

          git add .
          git commit -m "auto update humanizer dataset" || echo "no changes"

          # push aman tanpa overwrite sembarangan
          git push --force-with-lease
